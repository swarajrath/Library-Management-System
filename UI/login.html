<!DOCTYPE html>
<html lang="en">
<head>
  <title>Home</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="bootstrap/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="library.css">
	<script>

		$(function(){
			$("#submit").click(function() {



				var email =document.getElementById("email").value;
				var password =document.getElementById("pwd").value;

				var xmlhttp = new XMLHttpRequest();
				var theUrl = "http://localhost/bookworm-middleware/code/v1/login.php?email="+email+"&password="+password;

				console.log(theUrl);
				xmlhttp.onreadystatechange = function () {

					if (this.readyState == 4 && this.status == 200) {

						obj = JSON.parse(this.response);
						localStorage.setItem("session_id",obj.session_id);
						console.log(obj);
						alert(obj.message);
						if(obj.success === true) {

							location.assign("/home.html");

						}
					}
				}
				xmlhttp.open("GET", theUrl,false);
				xmlhttp.setRequestHeader("Content-Type", "application/json");
				xmlhttp.send();
			});
			return false;
		});

	</script>
</head>
<body>
    <!-- Header -->
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <i class="fa fa-book"></i>
            <h2 class="white-custom">Welcome to Campus Library</h2>
        </div>
    </div>

    <!--slider-->
	<div id="myCarousel" class="carousel slide" data-ride="carousel">
		<!-- Indicators -->
		<ol class="carousel-indicators">
			<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
			<li data-target="#myCarousel" data-slide-to="1"></li>
			<li data-target="#myCarousel" data-slide-to="2"></li>
		</ol>
	<!-- Wrapper for slides -->
		<div class="carousel-inner">
			<div class="carousel-item active">
				<img src="images/Image-2.png" alt="lib-pics" width="700" height="500">
				</div>
			<div class="carousel-item">
				<img src="images/Image-3.png" alt="lib-pics" width="1400" height="500">
			</div>
			<div class="carousel-item">
				<img src="images/Image-5.png" alt="lib-pics" width="700" height="500">
			</div>
		</div>
		<!-- Left and right controls -->
		<a class="carousel-control-prev" href="#myCarousel" data-slide="prev">
			<span class="carousel-control-prev-icon"></span>
		</a>
		<a class="carousel-control-next" href="#myCarousel" data-slide="next">
			<span class="carousel-control-next-icon"></span>
		</a>
		<!--login form-->
		<div class="login-form">
                
			<div class="login-custom">
				<form action="home.html">
					<h2 class="text-color">Login</h2>
					
					<div class="form-group ">
						<label for="email" class="text-color">Email:</label>
						<input type="email" class="form-control mt-3 mb-3 form-control-custom" id="email" placeholder="Enter email" name="email" required>
					</div>
					<div class="form-group">
						<label for="pwd" class="text-color">Password:</label>
						<input type="password" class="form-control mt-3 mb-3 form-control-custom" id="pwd" placeholder="Enter password" name="pswd" required>
					</div>
					<div class="form-group form-check">
						<label class="form-check-label text-color">
						<input class="form-check-input" type="checkbox" name="remember" checked> Remember me
					</label>
					</div>
					<button type="submit" id="submit" class="btn login-button text-color">Login</button>
				</form>
			</div>
		</div>
	</div>
	
	
	
	<!-- Footer -->
	<footer>
		<p class="p-footer mt-3">@2019 All rights resevered by Library system</p>
	</footer> 
</body>
</html>
