<!--ADD Book form-->
<div class="container-fluid container-fluid-checkInOut-custom">
    <div class="container container-custom">

                <div class="add-book-custom">

                    <form id="checkInOutForm">
                        <h2 class="mt-3">Check-in/Check-out</h2>
                        <div class="form-group">
                            <label for="bookid">BookId</label>
                            <input type="number" class="form-control mt-3 mb-3" required id="bookid" oninput="showBookName(this.value);" name="bookid" onchange="getfine();">
                            <label id="book_title"></label>
                        </div>
                        <div class="form-group">
                            <label for="userid">UserId</label>
                            <input type="number" class="form-control mt-3 mb-3" required id="userid" oninput="showUserName(this.value);" name="userid" onchange="getfine();">
                            <label id="user_name"></label>
                        </div>
                        <label class="radio-inline mt-3 mb-3">
                            <input id="rd1" type="radio" name="optradio" value="borrow_book"  checked>Borrow
                        </label>
                        <label class="radio-inline mt-3 mb-3">
                            <input id="rd2"  type="radio" name="optradio" class="mt-3 mb-3" value="return_book" onclick="getfine()" >Return
                        </label>

                        <label class="radio-inline mt-3 mb-3">
                            <input id="rd3" type="radio" name="optradio" value="renew_book" >Renew
                            <input id="fine_payed" type="text" name="fine_payed" hidden >
                        </label>
                        <br/>

                        <button id="btn_submit" onclick="" type="submit" class="btn btn-custom mt-3 mb-3" >Submit</button>

<script>
    function getRadioVal(form, name) {
        var val;
        var radios = form.elements[name];


        for (var i=0, len=radios.length; i<len; i++) {
            if ( radios[i].checked ) {
                val = radios[i].value;
                break;
            }
        }
        return val;
    }
    function showBookName(str) {
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                console.log(this.response);
                obj = JSON.parse(this.response);
                // alert(obj.data);
                $('#book_title').value = obj.data;
                document.getElementById("book_title").innerHTML = obj.data.title;
                if(obj.data.is_locked == 1){
                    alert("This book is not available to borrow!");
                }

            }
        };
        xmlhttp.open("GET", "http://localhost/bookworm-middleware/code/v1/get_book_by_id.php?book_id=" + str, true);
        xmlhttp.setRequestHeader("Content-type", "application/json");
        xmlhttp.send();
    }

    function showUserName(str) {
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.onreadystatechange = function() {

            if (this.readyState == 4 && this.status == 200) {
                console.log(this.response);
                obj = JSON.parse(this.response);

                document.getElementById("user_name").innerHTML = obj.data.firstname + "  " + obj.data.lastname;

            }
        };
        xmlhttp.open("GET", "http://localhost/bookworm-middleware/code/v1/get_user?user_id=" + str, true);
        xmlhttp.setRequestHeader("Content-type", "application/json");
        xmlhttp.send();
    }

    $(function() {




        $("#btn_submit").click(function()
        {

            var xmlhttp = new XMLHttpRequest();
            var book = document.getElementById("bookid").value;
            var user = document.getElementById("userid").value;


            var val = getRadioVal( document.getElementById('checkInOutForm'),'optradio');



            if( val == 'borrow_book'){

                var theUrl = "http://localhost/bookworm-middleware/code/v1/borrow_book.php?book_id="+book+"&user_id="+user;



            }else if(val == 'return_book'){
                var fine_payed = document.getElementById("fine_payed").value;



                var theUrl = "http://localhost/bookworm-middleware/code/v1/return_book.php?book_id="+book+"&user_id="+user+"&fine_payed="+fine_payed;

            }else if(val == 'renew_book'){

                var theUrl = "http://localhost/bookworm-middleware/code/v1/renew_book.php?book_id="+book+"&user_id="+user;

            }


            ;
            xmlhttp.onreadystatechange = function () {


                if (this.readyState == 4 && this.status == 200) {
                    // document.getElementById("loader").style.display  = "none";
                    obj = JSON.parse(this.response);
                    alert(obj.message);
                    // if(obj.fine > 0){
                    //     if(confirm("Book not Returned on time. Amount of € " + obj.fine + " needs to be collected.\nMark fine as paid ?")){
                    //
                    //
                    //
                    //     }else{
                    //
                    //
                    //
                    //     }
                    // }

                    location.reload();
                }
            }
            xmlhttp.open("GET", theUrl,false);
            xmlhttp.setRequestHeader("Content-Type", "application/json");
            xmlhttp.send();


        });




        return false;
    });
    function getfine(){
        var book = document.getElementById("bookid").value;
        var user = document.getElementById("userid").value;
        var xmlhttp = new XMLHttpRequest();

        var val = getRadioVal( document.getElementById('checkInOutForm'),'optradio');

        if(val == 'return_book' && book.length > 0 && user.length > 0){
            var theUrl = "http://localhost/bookworm-middleware/code/v1/get_fine.php?book_id="+book+"&user_id="+user;
            xmlhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    obj = JSON.parse(this.response);
                    // alert(obj.message);
                    if(obj.fine > 0){
                        if(confirm("Book not Returned on time. Amount of € " + obj.fine + " needs to be collected.\nMark fine as paid ?")){
                            document.getElementById("fine_payed").value = 1;
                        }
                        else{

                            document.getElementById("fine_payed").value = 0;
                        }
                    }
                }
            }
            xmlhttp.open("GET", theUrl,true);
            xmlhttp.setRequestHeader("Content-Type", "application/json");
            xmlhttp.send();
        }
    }
</script>
