    var address_line2 =document.getElementById("addressline2").value;
    var city =document.getElementById("city").value;
    var state =document.getElementById("state").value;
    var country =document.getElementById("country").value;
    var dob =document.getElementById("dob").value;
    var pincode = document.getElementById("pincode").value;
    var xmlhttp = new XMLHttpRequest();
    var theUrl = "http://localhost/bookworm-middleware/code/v1/add_user.php?type="+type+"&firstname="+firstname+"&lastname="+lastname+"&phone="+phone+
                    "&email="+email+"&address_line1="+address_line1+"&address_line2="+address_line2+"&city="+city+
                    "&state="+state+"&country="+country+"&pincode="+pincode+"&dob="+dob;

        console.log(theUrl);
        xmlhttp.onreadystatechange = function () {

                if (this.readyState == 4 && this.status == 200) {
                    
                    obj = JSON.parse(this.response);
                alert(obj.message);
                location.reload();
                }
        }
        xmlhttp.open("GET", theUrl,false);
        xmlhttp.setRequestHeader("Content-Type", "application/json");
        xmlhttp.send();
      });
  return false;
});
